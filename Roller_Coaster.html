<!DOCTYPE html>
<html>
  <head>
    <meta name="description" content="Vedio">
    <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
    <title>TCDCWebVR - Vedio VR Demo</title>
  </head>
  <body> 
    <script src="resources/aframe.min.js"></script>
    <script src="resources/arrow-key-rotation.js"></script>
    <script src="resources/play-on-window-click.js"></script>
    <script src="resources/play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="resources/hide-once-playing.js"></script>
    
    <!-- Specify our scene. -->
    <a-scene>
      <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
      <a-videosphere rotation="0 -90 0" src="#video" 
                     play-on-window-click
                     play-on-vrdisplayactivate-or-enter-vr>
      </a-videosphere>
      
      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
                width:3;
                wrapCount:100;
                color:red;
                value:假如需要請點擊畫面開始影片"
                hide-once-playing="#video">
        </a-entity>
      </a-camera>      
      
      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="video" style="display:none" 
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4" src="data/VR_Roller_Coaster.mp4" />
        </video>
      </a-assets>
    </a-scene>
  </body>
</html>
